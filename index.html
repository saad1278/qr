<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Generator</title>

<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.container {
    width: 100%;
    max-width: 360px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    padding: 26px;
    border-radius: 24px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    text-align: center;
}

h2 {
    margin-bottom: 22px;
    font-size: 22px;
}

.field {
    text-align: left;
    margin-bottom: 16px;
}

.field label {
    display: block;
    font-size: 13px;
    margin-bottom: 6px;
    opacity: 0.85;
}

input[type="text"] {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    outline: none;
    font-size: 14px;
}

.upload-box {
    background: rgba(255,255,255,0.15);
    border-radius: 16px;
    padding: 14px;
    text-align: center;
    cursor: pointer;
}

.upload-box span {
    font-size: 14px;
    opacity: 0.9;
}

.upload-box small {
    display: block;
    margin-bottom: 6px;
    color: #38f9d7;
    font-weight: bold;
}

.upload-box input {
    display: none;
}

button {
    width: 100%;
    padding: 15px;
    border-radius: 18px;
    border: none;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    opacity: 0.92;
}

#qr-box {
    margin-top: 22px;
    display: flex;
    justify-content: center;
}

.download {
    margin-top: 14px;
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    color: #000;
}

.footer {
    margin-top: 18px;
    font-size: 12px;
    opacity: 0.75;
}

.footer a {
    color: #38f9d7;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="container">
    <h2>QR Code Generator</h2>

    <div class="field">
        <label>Link</label>
        <input type="text" id="link" placeholder="https://example.com">
    </div>

    <div class="field">
        <label>Logo</label>
        <label class="upload-box">
            <small>+2 JOD</small>
            <span>Upload Logo (Optional)</span>
            <input type="file" id="logo" accept="image/*">
        </label>
    </div>

    <button onclick="generateQR()">Generate QR</button>

    <div id="qr-box"></div>

    <button class="download" onclick="downloadQR()">Download QR</button>

    <div class="footer">
        Â© Built by <a href="https://www.instagram.com/1_s44d/" target="_blank">1_s44d</a>
    </div>
</div>

<script>
let qrCode

function generateQR() {
    const link = document.getElementById("link").value
    const logoFile = document.getElementById("logo").files[0]
    const qrBox = document.getElementById("qr-box")

    if (!link) return

    qrBox.innerHTML = ""

    const options = {
        width: 230,
        height: 230,
        data: link,
        dotsOptions: {
            color: "#000",
            type: "rounded"
        },
        backgroundOptions: {
            color: "#ffffff"
        },
        cornersSquareOptions: {
            type: "extra-rounded"
        },
        cornersDotOptions: {
            type: "dot"
        }
    }

    if (logoFile) {
        options.image = URL.createObjectURL(logoFile)
        options.imageOptions = {
            crossOrigin: "anonymous",
            margin: 6,
            imageSize: 0.35
        }
    }

    qrCode = new QRCodeStyling(options)
    qrCode.append(qrBox)
}

function downloadQR() {
    if (qrCode) {
        qrCode.download({ name: "qr-code", extension: "png" })
    }
}
</script>

</body>
</html>
